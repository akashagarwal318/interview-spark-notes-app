
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Interview Assistant</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --success-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --warning-hover: #d97706;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-card: rgba(0, 0, 0, 0.05);
            --code-bg: #1e293b;
            --code-text: #e2e8f0;
            --code-keyword: #60a5fa;
            --code-string: #34d399;
            --code-comment: #94a3b8;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --border-hover: #64748b;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --success: #34d399;
            --success-hover: #10b981;
            --danger: #f87171;
            --danger-hover: #ef4444;
            --warning: #fbbf24;
            --warning-hover: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-card: rgba(0, 0, 0, 0.2);
            --code-bg: #0f172a;
            --code-text: #e2e8f0;
            --code-keyword: #60a5fa;
            --code-string: #34d399;
            --code-comment: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--border-hover);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: var(--warning-hover);
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }

        .search-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 4px var(--shadow-card);
        }

        .search-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            min-width: 150px;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .round-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .round-tab {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .round-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .round-tab:hover:not(.active) {
            background: var(--bg-secondary);
        }

        .tag-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag-filter {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .tag-filter.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tag-filter:hover:not(.active) {
            background: var(--bg-secondary);
        }

        .status-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-filter {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .status-filter.active {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .status-filter.review.active {
            background: var(--warning);
            border-color: var(--warning);
        }

        .status-filter.hot.active {
            background: var(--danger);
            border-color: var(--danger);
        }

        .status-filter:hover:not(.active) {
            background: var(--bg-secondary);
        }

        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 4px var(--shadow-card);
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: var(--border-hover);
        }

        .questions-grid {
            display: grid;
            gap: 20px;
        }

        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow-card);
            transition: all 0.2s ease;
        }

        .question-card:hover {
            border-color: var(--border-hover);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .question-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            transition: background-color 0.2s ease;
        }

        .question-header:hover {
            background: var(--bg-secondary);
        }

        .question-text {
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            margin-right: 15px;
            word-break: break-word;
        }

        .question-text.editing {
            border: 1px solid var(--accent);
            border-radius: 4px;
            padding: 8px;
            background: var(--bg-primary);
            outline: none;
            min-height: 40px;
        }

        .question-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
        }

        .action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .action-btn.danger:hover {
            color: var(--danger);
        }

        .action-btn.active {
            background: var(--accent);
            color: white;
        }

        .action-btn.favorite.active {
            background: var(--warning);
            color: white;
        }

        .action-btn.review.active {
            background: var(--success);
            color: white;
        }

        .action-btn.hot.active {
            background: var(--danger);
            color: white;
        }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.2s ease;
            font-size: 18px;
        }

        .question-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .question-content {
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .question-card.expanded .question-content {
            max-height: 3000px;
        }

        .question-details {
            padding: 20px;
        }

        .answer-section,
        .code-section,
        .tags-section,
        .image-section {
            margin-bottom: 20px;
        }

        .answer-section:last-child,
        .code-section:last-child,
        .tags-section:last-child,
        .image-section:last-child {
            margin-bottom: 0;
        }

        .section-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editable-content {
            color: var(--text-primary);
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 40px;
            padding: 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.2s ease;
            word-break: break-word;
        }

        .editable-content.editing {
            border-color: var(--accent);
            background: var(--bg-secondary);
            outline: none;
            resize: vertical;
        }

        .code-editor {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 13px;
            color: var(--code-text);
            white-space: pre-wrap;
            overflow-x: auto;
            min-height: 60px;
            line-height: 1.5;
            transition: all 0.2s ease;
            position: relative;
        }

        .code-editor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #ff5f57, #ffbd2e, #28ca42);
            background-size: 60px 30px;
            background-repeat: no-repeat;
            background-position: 10px center;
            border-radius: 8px 8px 0 0;
            opacity: 0.6;
        }

        .code-editor.editing {
            border-color: var(--accent);
            outline: none;
            resize: vertical;
        }

        .code-editor::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .code-editor::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow-card);
        }

        .question-image {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .question-image:hover {
            transform: scale(1.02);
        }

        .image-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .copy-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .copy-btn {
            padding: 8px 12px;
            font-size: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--border-hover);
            color: var(--text-primary);
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .quick-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .title {
                text-align: center;
                margin-bottom: 15px;
            }

            .controls {
                justify-content: center;
            }

            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .round-selector,
            .tag-filters,
            .status-filters {
                justify-content: center;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .question-actions {
                flex-direction: column;
                gap: 5px;
            }

            .question-image {
                max-width: 150px;
                max-height: 150px;
            }

            .quick-stats {
                justify-content: center;
            }

            .stat-card {
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .question-card {
                margin-bottom: 15px;
            }

            .question-header {
                padding: 15px;
            }

            .question-details {
                padding: 15px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <header class="header">
            <h1 class="title">üöÄ Interview Assistant</h1>
            <div class="controls">
                <button class="btn btn-primary" id="addQuestionBtn">
                    ‚ûï Add New Question
                </button>
                <button class="btn btn-secondary" id="showAllBtn">
                    üìã All Questions
                </button>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    üåì
                </button>
            </div>
        </header>

        <div class="quick-stats" id="quickStats">
            <!-- Stats will be dynamically inserted here -->
        </div>

        <section class="search-section">
            <div class="search-controls">
                <input type="text" class="search-input" id="searchInput" placeholder="Search your questions...">
                <select class="search-select" id="searchType">
                    <option value="question">Search in Questions</option>
                    <option value="answer">Search in Answers</option>
                    <option value="code">Search in Code</option>
                    <option value="tags">Search in Tags</option>
                </select>
            </div>
            
            <div class="filter-section">
                <div class="round-selector" id="roundSelector">
                    <div class="round-tab active" data-round="technical">Technical</div>
                    <div class="round-tab" data-round="hr">HR Round</div>
                    <div class="round-tab" data-round="telephonic">Telephonic</div>
                    <div class="round-tab" data-round="introduction">Introduction</div>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="status-filters" id="statusFilters">
                    <div class="status-filter" data-status="all">All</div>
                    <div class="status-filter favorite" data-status="favorite">‚≠ê Favorites</div>
                    <div class="status-filter review" data-status="review">üìå Review</div>
                    <div class="status-filter hot" data-status="hot">üî• Hot List</div>
                </div>
            </div>
            
            <div class="tag-filters" id="tagFilters">
                <!-- Tag filters will be dynamically inserted here -->
            </div>
        </section>

        <section class="form-section" id="questionForm">
            <h3 style="margin-bottom: 20px; color: var(--text-primary);">Add New Question</h3>
            <form id="addQuestionForm">
                <div class="form-group">
                    <label class="form-label" for="roundSelect">Interview Round</label>
                    <select class="form-input" id="roundSelect">
                        <option value="technical">Technical Round</option>
                        <option value="hr">HR Round</option>
                        <option value="telephonic">Telephonic Round</option>
                        <option value="introduction">Introduction Round</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="questionInput">Question *</label>
                    <input type="text" class="form-input" id="questionInput" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="answerInput">Answer *</label>
                    <textarea class="form-textarea" id="answerInput" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="codeInput">Code Snippet (optional)</label>
                    <textarea class="form-textarea" id="codeInput" placeholder="// Your code here..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="tagsInput">Tags (comma-separated, e.g., React, JavaScript)</label>
                    <input type="text" class="form-input" id="tagsInput" placeholder="React, JavaScript, Hooks">
                </div>
                <div class="form-group">
                    <label class="form-label">Images (optional)</label>
                    <div class="file-input-wrapper">
                        <input type="file" class="file-input" id="imageInput" accept="image/*" multiple>
                        <label for="imageInput" class="file-input-label">
                            üì∑ Upload Images
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success">üíæ Save Question</button>
                </div>
            </form>
        </section>

        <main class="questions-grid" id="questionsContainer">
            <!-- Questions will be dynamically inserted here -->
        </main>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        class InterviewAssistant {
            constructor() {
                this.questions = [];
                this.filteredQuestions = [];
                this.currentTheme = 'light';
                this.isEditing = {};
                this.activeTagFilter = null;
                this.activeStatusFilter = 'all';
                this.currentRound = 'technical';
                this.expandedQuestions = new Set();
                this.init();
            }

            init() {
                this.loadQuestions();
                this.loadTheme();
                this.bindEvents();
                this.renderTagFilters();
                this.renderQuestions();
                this.updateStats();
            }

            loadQuestions() {
                const stored = localStorage.getItem('interviewQuestions');
                if (stored) {
                    this.questions = JSON.parse(stored);
                } else {
                    // Sample data with enhanced structure
                    this.questions = [
                        {
                            id: 1,
                            round: 'technical',
                            question: "What is useEffect in React?",
                            answer: "useEffect is a React Hook that lets you perform side effects in functional components. It serves the same purpose as componentDidMount, componentDidUpdate, and componentWillUnmount combined in React class components.\n\nKey points:\n- Runs after every render by default\n- Can be controlled with dependency array\n- Can return cleanup function\n- Essential for data fetching, subscriptions, timers",
                            code: "import React, { useEffect, useState } from 'react';\n\nfunction Example() {\n  const [count, setCount] = useState(0);\n\n  // Effect without dependency - runs after every render\n  useEffect(() => {\n    document.title = `You clicked ${count} times`;\n  });\n\n  // Effect with dependency - runs only when count changes\n  useEffect(() => {\n    console.log('Count changed:', count);\n  }, [count]);\n\n  // Effect with cleanup\n  useEffect(() => {\n    const timer = setInterval(() => {\n      console.log('Timer tick');\n    }, 1000);\n\n    return () => clearInterval(timer); // Cleanup\n  }, []);\n\n  return (\n    <div>\n      <p>You clicked {count} times</p>\n      <button onClick={() => setCount(count + 1)}>\n        Click me\n      </button>\n    </div>\n  );\n}",
                            tags: ["React", "Hooks", "JavaScript", "Lifecycle"],
                            favorite: false,
                            review: false,
                            hot: true,
                            images: []
                        },
                        {
                            id: 2,
                            round: 'technical',
                            question: "What is a closure in JavaScript?",
                            answer: "A closure is a function that retains access to its lexical scope even when the function is executed outside that scope. In other words, a closure gives you access to an outer function's scope from an inner function.\n\nKey characteristics:\n- Inner function has access to outer function's variables\n- Variables remain accessible even after outer function returns\n- Creates private variables and methods\n- Commonly used in module patterns and callbacks",
                            code: "// Basic closure example\nfunction outerFunction(x) {\n  // This is the outer function's scope\n  const outerVariable = x;\n  \n  function innerFunction(y) {\n    // This inner function has access to outerVariable\n    console.log(outerVariable + y);\n  }\n  \n  return innerFunction;\n}\n\nconst addFive = outerFunction(5);\naddFive(10); // Outputs: 15\n\n// Practical example - Counter with closure\nfunction createCounter() {\n  let count = 0;\n  \n  return function() {\n    count++;\n    return count;\n  };\n}\n\nconst counter = createCounter();\nconsole.log(counter()); // 1\nconsole.log(counter()); // 2\nconsole.log(counter()); // 3",
                            tags: ["JavaScript", "Functions", "Scope", "Closures"],
                            favorite: true,
                            review: false,
                            hot: false,
                            images: []
                        },
                        {
                            id: 3,
                            round: 'hr',
                            question: "Tell me about yourself",
                            answer: "This is your elevator pitch. Structure it using the Present-Past-Future format:\n\nPresent: What you're doing now\n- Current role and key responsibilities\n- Major achievements or projects\n\nPast: Relevant experience\n- Previous roles that led to current position\n- Key skills developed\n\nFuture: Why you're here\n- Career goals\n- How this role fits your aspirations\n\nKeep it concise (2-3 minutes), professional, and tailored to the role.",
                            code: "",
                            tags: ["HR", "Interview", "Introduction"],
                            favorite: false,
                            review: true,
                            hot: false,
                            images: []
                        }
                    ];
                    this.saveQuestions();
                }
                
                // Ensure all questions have required properties
                this.questions.forEach(q => {
                    if (!q.tags) q.tags = [];
                    if (!q.round) q.round = 'technical';
                    if (q.favorite === undefined) q.favorite = false;
                    if (q.review === undefined) q.review = false;
                    if (q.hot === undefined) q.hot = false;
                    if (!q.images) q.images = [];
                });
                
                this.filteredQuestions = [...this.questions];
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('interviewAssistantTheme') || 'light';
                this.setTheme(savedTheme);
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('interviewAssistantTheme', theme);
            }

            saveQuestions() {
                localStorage.setItem('interviewQuestions', JSON.stringify(this.questions));
                this.updateStats();
            }

            updateStats() {
                const stats = {
                    total: this.questions.length,
                    favorites: this.questions.filter(q => q.favorite).length,
                    review: this.questions.filter(q => q.review).length,
                    hot: this.questions.filter(q => q.hot).length
                };

                const container = document.getElementById('quickStats');
                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.favorites}</div>
                        <div class="stat-label">‚≠ê Favorites</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.review}</div>
                        <div class="stat-label">üìå Review</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.hot}</div>
                        <div class="stat-label">üî• Hot List</div>
                    </div>
                `;
            }

            getAllTags() {
                const allTags = new Set();
                this.questions
                    .filter(q => q.round === this.currentRound)
                    .forEach(q => {
                        if (q.tags) {
                            q.tags.forEach(tag => allTags.add(tag));
                        }
                    });
                return Array.from(allTags).sort();
            }

            renderTagFilters() {
                const container = document.getElementById('tagFilters');
                const tags = this.getAllTags();
                
                if (tags.length === 0) {
                    container.innerHTML = '';
                    return;
                }

                container.innerHTML = `
                    <div class="tag-filter ${!this.activeTagFilter ? 'active' : ''}" onclick="app.filterByTag(null)">
                        All Tags
                    </div>
                    ${tags.map(tag => `
                        <div class="tag-filter ${this.activeTagFilter === tag ? 'active' : ''}" onclick="app.filterByTag('${tag}')">
                            ${this.escapeHtml(tag)}
                        </div>
                    `).join('')}
                `;
            }

            filterByTag(tag) {
                this.activeTagFilter = tag;
                this.performSearch();
                this.renderTagFilters();
            }

            filterByStatus(status) {
                this.activeStatusFilter = status;
                this.performSearch();
                this.updateStatusFilters();
            }

            filterByRound(round) {
                this.currentRound = round;
                this.activeTagFilter = null;
                this.performSearch();
                this.renderTagFilters();
                this.updateRoundTabs();
            }

            updateStatusFilters() {
                const filters = document.querySelectorAll('.status-filter');
                filters.forEach(filter => {
                    filter.classList.toggle('active', filter.dataset.status === this.activeStatusFilter);
                });
            }

            updateRoundTabs() {
                const tabs = document.querySelectorAll('.round-tab');
                tabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.round === this.currentRound);
                });
            }

            bindEvents() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.setTheme(this.currentTheme === 'light' ? 'dark' : 'light');
                });

                // Add question form
                document.getElementById('addQuestionBtn').addEventListener('click', () => {
                    this.showAddForm();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideAddForm();
                });

                document.getElementById('addQuestionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addQuestion();
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.performSearch();
                });

                document.getElementById('searchType').addEventListener('change', () => {
                    this.performSearch();
                });

                // Show all questions
                document.getElementById('showAllBtn').addEventListener('click', () => {
                    this.showAllQuestions();
                });

                // Round tabs
                document.getElementById('roundSelector').addEventListener('click', (e) => {
                    if (e.target.classList.contains('round-tab')) {
                        this.filterByRound(e.target.dataset.round);
                    }
                });

                // Status filters
                document.getElementById('statusFilters').addEventListener('click', (e) => {
                    if (e.target.classList.contains('status-filter')) {
                        this.filterByStatus(e.target.dataset.status);
                    }
                });

                // Image modal
                document.getElementById('modalClose').addEventListener('click', () => {
                    this.closeImageModal();
                });

                document.getElementById('imageModal').addEventListener('click', (e) => {
                    if (e.target.id === 'imageModal') {
                        this.closeImageModal();
                    }
                });

                // Image input
                document.getElementById('imageInput').addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });
            }

            handleImageUpload(e) {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            // For now, we'll store base64 encoded images
                            // In a real app, you might want to use IndexedDB for large files
                            console.log('Image loaded, ready for saving with question');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            showImageModal(src) {
                document.getElementById('modalImage').src = src;
                document.getElementById('imageModal').classList.add('active');
            }

            closeImageModal() {
                document.getElementById('imageModal').classList.remove('active');
            }

            showAddForm() {
                document.getElementById('questionForm').classList.add('active');
                document.getElementById('roundSelect').value = this.currentRound;
                document.getElementById('questionInput').focus();
            }

            hideAddForm() {
                document.getElementById('questionForm').classList.remove('active');
                document.getElementById('addQuestionForm').reset();
            }

            addQuestion() {
                const round = document.getElementById('roundSelect').value;
                const question = document.getElementById('questionInput').value.trim();
                const answer = document.getElementById('answerInput').value.trim();
                const code = document.getElementById('codeInput').value.trim();
                const tagsInput = document.getElementById('tagsInput').value.trim();
                const imageFiles = document.getElementById('imageInput').files;

                if (!question || !answer) {
                    alert('Please fill in both question and answer fields.');
                    return;
                }

                const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                const images = [];

                // Process uploaded images
                const processImages = Array.from(imageFiles).map(file => {
                    return new Promise((resolve) => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                images.push({
                                    name: file.name,
                                    data: e.target.result,
                                    size: file.size
                                });
                                resolve();
                            };
                            reader.readAsDataURL(file);
                        } else {
                            resolve();
                        }
                    });
                });

                Promise.all(processImages).then(() => {
                    const newQuestion = {
                        id: Date.now(),
                        round,
                        question,
                        answer,
                        code: code || '',
                        tags,
                        favorite: false,
                        review: false,
                        hot: false,
                        images
                    };

                    this.questions.unshift(newQuestion);
                    this.saveQuestions();
                    this.filteredQuestions = [...this.questions];
                    this.renderTagFilters();
                    this.renderQuestions();
                    this.hideAddForm();
                });
            }

            deleteQuestion(id) {
                if (confirm('Are you sure you want to delete this question?')) {
                    this.questions = this.questions.filter(q => q.id !== id);
                    this.saveQuestions();
                    this.performSearch();
                    this.renderTagFilters();
                }
            }

            toggleEdit(id) {
                this.isEditing[id] = !this.isEditing[id];
                this.renderQuestions();
            }

            toggleStatus(id, status) {
                const question = this.questions.find(q => q.id === id);
                if (question) {
                    question[status] = !question[status];
                    this.saveQuestions();
                    this.renderQuestions();
                }
            }

            saveEditedContent(id, field, value) {
                const question = this.questions.find(q => q.id === id);
                if (question) {
                    if (field === 'tags') {
                        question.tags = value.split(',').map(tag => tag.trim()).filter(tag => tag);
                    } else {
                        question[field] = value;
                    }
                    this.saveQuestions();
                    this.renderTagFilters();
                }
            }

            removeImage(questionId, imageIndex) {
                const question = this.questions.find(q => q.id === questionId);
                if (question && question.images) {
                    question.images.splice(imageIndex, 1);
                    this.saveQuestions();
                    this.renderQuestions();
                }
            }

            performSearch() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                const searchType = document.getElementById('searchType').value;

                let filtered = this.questions.filter(q => q.round === this.currentRound);

                // Apply status filter
                if (this.activeStatusFilter !== 'all') {
                    filtered = filtered.filter(q => q[this.activeStatusFilter] === true);
                }

                // Apply tag filter
                if (this.activeTagFilter) {
                    filtered = filtered.filter(q => 
                        q.tags && q.tags.includes(this.activeTagFilter)
                    );
                }

                // Apply search filter
                if (searchTerm) {
                    filtered = filtered.filter(q => {
                        switch (searchType) {
                            case 'question':
                                return q.question.toLowerCase().includes(searchTerm);
                            case 'answer':
                                return q.answer.toLowerCase().includes(searchTerm);
                            case 'code':
                                return q.code.toLowerCase().includes(searchTerm);
                            case 'tags':
                                return q.tags && q.tags.some(tag => 
                                    tag.toLowerCase().includes(searchTerm)
                                );
                            default:
                                return false;
                        }
                    });
                }

                this.filteredQuestions = filtered;
                this.renderQuestions();
            }

            showAllQuestions() {
                document.getElementById('searchInput').value = '';
                this.activeTagFilter = null;
                this.activeStatusFilter = 'all';
                this.updateStatusFilters();
                this.renderTagFilters();
                this.performSearch();
            }

            renderQuestions() {
                const container = document.getElementById('questionsContainer');
                
                if (this.filteredQuestions.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">üîç</div>
                            <h3>No questions found</h3>
                            <p>Try adjusting your search terms or add a new question.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.filteredQuestions.map(q => {
                    const isEditing = this.isEditing[q.id];
                    const isExpanded = this.expandedQuestions.has(q.id);
                    
                    return `
                        <div class="question-card ${isExpanded ? 'expanded' : ''}" data-id="${q.id}">
                            <div class="question-header" onclick="app.toggleQuestion(${q.id})">
                                <div class="question-text ${isEditing ? 'editing' : ''}" 
                                     ${isEditing ? 'contenteditable="true"' : ''}
                                     onblur="if(this.isContentEditable) app.saveEditedContent(${q.id}, 'question', this.textContent)"
                                     onclick="event.stopPropagation()">${this.escapeHtml(q.question)}</div>
                                <div class="question-actions">
                                    <button class="action-btn ${q.favorite ? 'favorite active' : ''}" 
                                            onclick="event.stopPropagation(); app.toggleStatus(${q.id}, 'favorite')" 
                                            title="Toggle Favorite">‚≠ê</button>
                                    <button class="action-btn ${q.review ? 'review active' : ''}" 
                                            onclick="event.stopPropagation(); app.toggleStatus(${q.id}, 'review')" 
                                            title="Toggle Review">üìå</button>
                                    <button class="action-btn ${q.hot ? 'hot active' : ''}" 
                                            onclick="event.stopPropagation(); app.toggleStatus(${q.id}, 'hot')" 
                                            title="Toggle Hot List">üî•</button>
                                    <button class="action-btn ${isEditing ? 'active' : ''}" 
                                            onclick="event.stopPropagation(); app.toggleEdit(${q.id})" 
                                            title="Toggle Edit Mode">‚úèÔ∏è</button>
                                    <button class="action-btn danger" 
                                            onclick="event.stopPropagation(); app.deleteQuestion(${q.id})" 
                                            title="Delete Question">üóëÔ∏è</button>
                                    <div class="expand-icon">‚ñº</div>
                                </div>
                            </div>
                            <div class="question-content">
                                <div class="question-details">
                                    ${q.tags && q.tags.length > 0 ? `
                                        <div class="tags-section">
                                            <div class="section-label">üè∑Ô∏è Tags</div>
                                            ${isEditing ? `
                                                <input type="text" class="form-input" 
                                                       value="${q.tags.join(', ')}" 
                                                       onblur="app.saveEditedContent(${q.id}, 'tags', this.value)"
                                                       onkeypress="if(event.key==='Enter') this.blur()">
                                            ` : `
                                                <div class="tags-container">
                                                    ${q.tags.map(tag => `<span class="tag">${this.escapeHtml(tag)}</span>`).join('')}
                                                </div>
                                            `}
                                        </div>
                                    ` : ''}
                                    <div class="answer-section">
                                        <div class="section-label">üí° Answer</div>
                                        <div class="editable-content ${isEditing ? 'editing' : ''}" 
                                             ${isEditing ? 'contenteditable="true"' : ''}
                                             onblur="if(this.isContentEditable) app.saveEditedContent(${q.id}, 'answer', this.textContent)">${this.escapeHtml(q.answer)}</div>
                                    </div>
                                    ${q.code ? `
                                        <div class="code-section">
                                            <div class="section-label">üíª Code</div>
                                            <div class="code-editor ${isEditing ? 'editing' : ''}" 
                                                 ${isEditing ? 'contenteditable="true"' : ''}
                                                 onblur="if(this.isContentEditable) app.saveEditedContent(${q.id}, 'code', this.textContent)">${this.escapeHtml(q.code)}</div>
                                        </div>
                                    ` : ''}
                                    ${q.images && q.images.length > 0 ? `
                                        <div class="image-section">
                                            <div class="section-label">üì∑ Images</div>
                                            <div class="image-container">
                                                ${q.images.map((img, index) => `
                                                    <div class="image-item">
                                                        <img src="${img.data}" alt="${img.name}" class="question-image" 
                                                             onclick="app.showImageModal('${img.data}')">
                                                        ${isEditing ? `
                                                            <button class="image-overlay" 
                                                                    onclick="app.removeImage(${q.id}, ${index})">Remove</button>
                                                        ` : ''}
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    <div class="copy-actions">
                                        <button class="copy-btn" onclick="app.copyToClipboard('answer', ${q.id})">
                                            üìã Copy Answer
                                        </button>
                                        ${q.code ? `
                                            <button class="copy-btn" onclick="app.copyToClipboard('code', ${q.id})">
                                                üìã Copy Code
                                            </button>
                                        ` : ''}
                                        <button class="copy-btn" onclick="app.copyToClipboard('full', ${q.id})">
                                            üìã Copy All
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            toggleQuestion(id) {
                const card = document.querySelector(`[data-id="${id}"]`);
                const wasExpanded = this.expandedQuestions.has(id);
                
                if (wasExpanded) {
                    this.expandedQuestions.delete(id);
                    card.classList.remove('expanded');
                } else {
                    this.expandedQuestions.add(id);
                    card.classList.add('expanded');
                }
            }

            async copyToClipboard(type, id) {
                const question = this.questions.find(q => q.id === id);
                if (!question) return;

                let textToCopy = '';
                switch (type) {
                    case 'answer':
                        textToCopy = question.answer;
                        break;
                    case 'code':
                        textToCopy = question.code;
                        break;
                    case 'full':
                        textToCopy = `Q: ${question.question}\n\nA: ${question.answer}`;
                        if (question.code) {
                            textToCopy += `\n\nCode:\n${question.code}`;
                        }
                        if (question.tags && question.tags.length > 0) {
                            textToCopy += `\n\nTags: ${question.tags.join(', ')}`;
                        }
                        break;
                }

                try {
                    await navigator.clipboard.writeText(textToCopy);
                    
                    // Visual feedback
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = '‚úÖ Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy to clipboard');
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new InterviewAssistant();

        // Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                const CACHE_NAME = 'interview-assistant-v1';
                const urlsToCache = ['/'];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `)).catch(console.error);
        }
    </script>
</body>
